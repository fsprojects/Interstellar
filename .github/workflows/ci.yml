name: CI

on: [push]

jobs:
  build-windows:
    name: CI (Windows)
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.100-preview.5.21302.13'
    - name: Restore
      run: |
        dotnet tool restore
        dotnet paket restore
    - name: Build
      run: dotnet fake build
    - name: Pack
      run: |
        dotnet fake build -t PackAll
    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: interstellar-windows
        path: artifacts
    - name: Test
      run: |
        dotnet fake build -t Test
        dotnet fake build -t BuildTemplateProjects

  build-macos:
    name: CI (macOS)
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.100-preview.5.21302.13'
    - name: Install workloads
      run: |
        sudo dotnet workload install microsoft-macos-sdk-full
    - name: Restore
      run: |
        dotnet tool restore
        dotnet paket restore
    - name: Build
      run: dotnet fake build
    - name: Pack
      run: dotnet fake build -t PackAll
    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: interstellar-macos
        path: artifacts/
    - name: Test
      run: |
        dotnet fake build -t Test
        dotnet fake build -t BuildTemplateProjects